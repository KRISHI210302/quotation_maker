<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins" , sans-serif;
}
.sidebar{
  position: fixed;
  left: 0;
  top: 0;
  height: 100%;
  width: 78px;
  background: #11101D;
  padding: 6px 14px;
  z-index: 99;
  transition: all 0.5s ease;
}
.sidebar.open{
  width: 250px;
}
.sidebar .logo-details{
  height: 60px;
  display: flex;
  align-items: center;
  position: relative;
}
.sidebar .logo-details .icon{
  opacity: 0;
  transition: all 0.5s ease;
}
.sidebar .logo-details .logo_name{
  color: #fff;
  font-size: 20px;
  font-weight: 600;
  opacity: 0;
  transition: all 0.5s ease;
}
.sidebar.open .logo-details .icon,
.sidebar.open .logo-details .logo_name{
  opacity: 1;
}
.sidebar .logo-details #btn{
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  font-size: 22px;
  transition: all 0.4s ease;
  font-size: 23px;
  text-align: center;
  cursor: pointer;
  transition: all 0.5s ease;
}
.sidebar.open .logo-details #btn{
  text-align: right;
}
.sidebar i{
  color: #fff;
  height: 60px;
  min-width: 50px;
  font-size: 28px;
  text-align: center;
  line-height: 60px;
}
.sidebar .nav-list{
  margin-top: 20px;
  height: 100%;
}
.sidebar li{
  position: relative;
  margin: 8px 0;
  list-style: none;
}
.sidebar li .tooltip{
  position: absolute;
  top: -20px;
  left: calc(100% + 15px);
  z-index: 3;
  background: #fff;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
  padding: 6px 12px;
  border-radius: 4px;
  font-size: 15px;
  font-weight: 400;
  opacity: 0;
  white-space: nowrap;
  pointer-events: none;
  transition: 0s;
}
.sidebar li:hover .tooltip{
  opacity: 1;
  pointer-events: auto;
  transition: all 0.4s ease;
  top: 50%;
  transform: translateY(-50%);
}
.sidebar.open li .tooltip{
  display: none;
}
.sidebar input{
  font-size: 15px;
  color: #FFF;
  font-weight: 400;
  outline: none;
  height: 50px;
  width: 100%;
  width: 50px;
  border: none;
  border-radius: 12px;
  transition: all 0.5s ease;
  background: #1d1b31;
}
.sidebar.open input{
  padding: 0 20px 0 50px;
  width: 100%;
}
.sidebar .bx-search{
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  font-size: 22px;
  background: #1d1b31;
  color: #FFF;
}
.sidebar.open .bx-search:hover{
  background: #1d1b31;
  color: #FFF;
}
.sidebar .bx-search:hover{
  background: #FFF;
  color: #11101d;
}
.sidebar li a{
  display: flex;
  height: 100%;
  width: 100%;
  border-radius: 12px;
  align-items: center;
  text-decoration: none;
  transition: all 0.4s ease;
  background: #11101D;
}
.sidebar li a:hover{
  background: #FFF;
}
.sidebar li a .links_name{
  color: #fff;
  font-size: 15px;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: 0.4s;
}
.sidebar.open li a .links_name{
  opacity: 1;
  pointer-events: auto;
}
.sidebar li a:hover .links_name,
.sidebar li a:hover i{
  transition: all 0.5s ease;
  color: #11101D;
}
.sidebar li i{
  height: 50px;
  line-height: 50px;
  font-size: 18px;
  border-radius: 12px;
}
.sidebar li.profile{
  position: fixed;
  height: 60px;
  width: 78px;
  left: 0;
  bottom: -8px;
  padding: 10px 14px;
  background: #1d1b31;
  transition: all 0.5s ease;
  overflow: hidden;
}
.sidebar.open li.profile{
  width: 250px;
}
.sidebar li .profile-details{
  display: flex;
  align-items: center;
  flex-wrap: nowrap;
}
.sidebar li img{
  height: 45px;
  width: 45px;
  object-fit: cover;
  border-radius: 6px;
  margin-right: 10px;
}
.sidebar li.profile .name,
.sidebar li.profile .job{
  font-size: 15px;
  font-weight: 400;
  color: #fff;
  white-space: nowrap;
}
.sidebar li.profile .job{
  font-size: 12px;
}
.sidebar .profile #log_out{
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  background: #1d1b31;
  width: 100%;
  height: 60px;
  line-height: 60px;
  border-radius: 0px;
  transition: all 0.5s ease;
}
.sidebar.open .profile #log_out{
  width: 50px;
  background: none;
}
.home-section{
  position: relative;
  background: #E4E9F7;
  min-height: 100vh;
  top: 0;
  left: 78px;
  width: calc(100% - 78px);
  transition: all 0.5s ease;
  z-index: 2;
}
.sidebar.open ~ .home-section{
  left: 250px;
  width: calc(100% - 250px);
}
.home-section .text{
  display: inline-block;
  color: #11101d;
  font-size: 25px;
  font-weight: 500;
  margin: 18px
}
.home-section .header{
  display:flex;
  justify-content: space-between;
  width: calc(100% - 0px);
  background-color: #ffffff;
  height: 4rem;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
  transition: box-shadow 0.3s ease;
  margin-top: 10px; 
}
.home-section .header a{
  display: flex;
  align-items: center;
  padding-right: 7.5rem;
  font-size: 1.25rem;
  font-weight: bold;
  text-decoration: none;
  color: #11101d;
}
.form-fields{
  display:flex;
  flex-grow: 2;
  flex-direction:row ;
  justify-content: space-evenly;

}
  .left-form{
    width:39% ;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}
.right-form{
  width:39% ;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
}
.bts{
  display:flex;
  flex-grow:0.5;
  flex-direction:row ;
  justify-content: space-evenly;
  align-items: center;
}
.bts button{
  width:9.5rem ;
  height: 2.5rem;
  background-color: #1d1b31;
  color:#E4E9F7;
  border: none;
  border-radius: 10%; /* Make it a circle */

        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5); /* Add shadow */
        transition: box-shadow 0.3s, transform 0.3s; /* Add transition */
        cursor: pointer;
}

.bts button:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        transform: scale(1.1); /* Increase size on hover */
    }
.container{
  display:flex;
  flex-direction:column;
  height:42rem;
}
.container .error{
  flex-grow: 0.5;
}
.container form{
  flex-grow:2;
  display:flex;
  flex-direction: column;
  justify-content: space-evenly;

}
.container .cost_display{
  display: flex;
  justify-content: center;
  align-items: center;
flex-grow:1;
color: rgb(39, 43, 43);
}
.error{
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: red;
    font-size: 1.25em;
    margin-top: 5px;
  
}
.container

input[type="text"],
input[type="email"],
input[type="number"],
textarea ,select,input[type="date"]{
  flex:65%;
  width: 100%;
  padding: 5px;
  margin-bottom: 10px;
  border: 0.5px solid #ccc;
  border-radius: 5px;
  box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
}

textarea:hover{
  transform: translateY(-5px);
  box-shadow: 0px 10px 20px 2px rgba(0, 0, 0, 0.25);
}
select{
  background-color: #ffffff;
}
.form-group {
    display: flex;
    align-items: center; /* Vertically align items */
    /*margin-bottom: 15px;  Adjust as needed */
}
label {
   flex:35%;
            font-size: 15px;
            display: block;
        }


@media (max-width: 420px) {
  .sidebar li .tooltip{
    display: none;
  }
}
    </style>
</head>
<body>

            <div class="logo_name">Quatek</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">

             <input type="text" placeholder="Search...">
             <span class="tooltip">Search</span>

          <li>

           <span class="tooltip"> your order</span>
         </li>
         <li>
          <li>
            <a href="#">
            <i class='bx bx-chat' ></i>
              <span class="links_name">make payment</span>

            <span class="tooltip">make payment</span>
          </li>
          <li>
         <!--<li class="profile">
             <div class="profile-details">
               <img src="profile.jpg" alt="profileImg">
               <div class="name_job">
                 <div class="name">Prem Shahi</div>
                 <div class="job">Web designer</div>
               </div>
             </div>
             <i class='bx bx-log-out' id="log_out" ></i>
         </li>-->
        </ul>
      </div>
      <section class="home-section">
    
         
            {% block content %}

      <script>
      let sidebar = document.querySelector(".sidebar");
      let closeBtn = document.querySelector("#btn");
      let searchBtn = document.querySelector(".bx-search");
     // closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
     // });
      searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
        sidebar.classList.toggle("open");
        menuBtnChange(); //calling the function(optional)
      });
      // following are the code to change sidebar button(optional)
      function menuBtnChange() {
       if(sidebar.classList.contains("open")){
         closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
       }else {
         closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
       }
      }

</html>
