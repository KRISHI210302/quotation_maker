<!-- customer/password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation</title>
</head>
<body>
    <h1>Password Reset Confirmation</h1>
      
    {% if form.errors %}
    <p style="color: red;">{{ form.errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <!-- Include fields for new password and password confirmation -->
        <label for="id_new_password1">New Password:</label><br>
        <input type="password" name="new_password1" id="id_new_password1" required><br>
        <label for="id_new_password2">Confirm Password:</label><br>
        <input type="password" name="new_password2" id="id_new_password2" required><br>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
