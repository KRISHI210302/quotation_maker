{% extends 'staff_management/base.html'%}
{% block content %}
<div class="header">
    <span class="text" >Add staff</span>
    <a href="{% url 'logout' %}">log out</a> 
</div>  
    <div class="container">
      <div class="error">
        {% if messages %}
                       <p>{{ message }}</p>
                       {% endif %}
            
               </div>
     
        <form  action="{% url 'add_staff'%}" method="POST">
           {% csrf_token %}
            <div class="form-fields">
            <div class="left-form">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="text-input" name="name" id="name"> 
                </div>
                <div class="form-group">
                <label for="descination">Designation</label>
                <input type="text" class="text-input" name="designation" id="designation">
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="text-input" name="email" id="email"> 
                </div>
            </div>
            <div class="right-form">
                <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="text-input" name="phone_number" id="phone_number"> 
                </div>
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="text-input" name="username" id="username"> 
                </div>
                <div class="form-group">
                <label for="password">password</label>
                <input type="text" class="text-input" name="password" id="password">
                </div>
            </div>
            </div>
            <div class="bts">

            <button class="primary-btn">save</button>
            </div>
        </form>
        </div>
       
 {% endblock content %}
